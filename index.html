<html>
    <head>
        <title>Map Avoid Obstacles</title>
    </head>

    <body>
        <h1>Map Avoid Obstacles</h1>

        <div style="float: left"><canvas id="canvas" width="800" , height="410" style="border: 1px black solid;"></canvas></div>

        <div
            id="box"
            style="display: block; float: left; padding: 0.5em; margin: 1em; border: 1px black solid; border-radius: 4px; height: 100px; width: 150px;"
        ></div>

        <div style="float: right;">
            <div id="left_up" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="up" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="right_up" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="left" style="display: block; float: left; clear: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="middle" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="right" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="left_down" style="display: block; float: left; clear: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="down" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
            <div id="right_down" style="display: block; float: left; padding: 0.1em; border: 1px black solid; height: 75px; width: 75px;"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
